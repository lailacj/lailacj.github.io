  <div class="wrapper">
  
    <div class="site-title">
        <p>{{ site.title | downcase }}</p>
    </div>
    
    <nav class="site-nav">
      {% for item in site.data.navbar %}
        <span class="nav-item">
        {%- if page.url != item.link -%} <a href="{{ item.link }}"> {%- endif -%}
          {{ item.name }}
        {%- if page.url != item.link -%} </a> {%- endif -%}
        </span>
      {% endfor %}

        <!-- <a href="https://scholar.google.com/citations?hl=en&authuser=1&user=npjndlUAAAAJ" class="socials fab fa-googlescholar" target="_blank"></a>  -->
        <a href="https://twitter.com/{{ site.socials.twitter }}" class="socials fab fa-twitter" target="_blank"></a>
        <a href="https://linkedin.com/in/{{ site.socials.linkedin }}" class="socials fab fa-linkedin" target="_blank"></a>
      </span>
      
    </nav>

  </div>

</header>
